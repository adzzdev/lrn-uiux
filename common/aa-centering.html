    <style>
        .container{
            display: flex;
            height: 500px;

            background-color: red;
        }
        .item{
            width: 50px;
            height: 25px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            
        </div>
    </div>
    <!-- <button id="randomizer"> Randomize Container</button> -->
    <script>
        function $(selector){
            return document.querySelector(selector);
        }

        function setPerimeter(selector, width, height){
            console.log(document.querySelector(selector))
            document.querySelector(selector).width = width;
            document.querySelector(selector).height = height
        }
        
        $("#randomizer").addEventListener("click", function(e){
            var height = Math.random() * 1000*
            setPerimeter(".container",height * 2, height)
        })
    </script>
</body>
